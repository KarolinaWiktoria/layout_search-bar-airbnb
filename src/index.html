<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form search-form_big"
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="search-form_label search-form_label_big">
        <input
          data-qa="keypress"
          class="search-form_input search-form_input_big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search-form search-form_small"
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="search-form_label search-form_label_small">
        <input
          data-qa="hover"
          class="search-form_input search-form_input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
